<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Higher or Lower (Career FG%)</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <script src="../scripts/fgpercentage.js"></script>
  </head>
  <body>
    <header>
      <div class="header_text">NBA Higher or Lower</div>
      <button id="logout-button">Logout</button>
      <script>
        document.getElementById("logout-button").onclick = () => {
          localStorage.removeItem("token");
          window.location.href = "login.html";
        };

        if (!localStorage.getItem("token")) {
          window.location.href = "login.html";
        }
      </script>
    </header>

    <button onclick="window.location.href='start.html'">Back to Start</button>
    <h1>NBA Higher or Lower (Career FG%)</h1>
    <h2>Select Who Has The Higher Career FG%</h2>

    <div id="scoreboard">
      <p>Current Score: <span id="current-score">0</span></p>
      <p>High Score: <span id="high-score">0</span></p>
    </div>

    <div id="game">
      <div id="player1"></div>
      <div id="player2"></div>
    </div>
  </body>
</html>
